<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>OmsUrl — Free Smart URL Shortener with Analytics</title>
    <meta name="description" content="OmsUrl — free smart URL shortener. Shorten links, track clicks and analytics, manage campaigns, and use pro features for free." />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://omsurl.com/" />

    <!-- Apple touch icons (explicit sizes) -->
    <!-- Place corresponding files in the public/ folder or update the hrefs -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="76x76"  href="%PUBLIC_URL%/apple-touch-icon-76x76.png" />
    <!-- fallback -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Safari pinned tab (optional, recommended for macOS Safari) -->
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#667eea" />

    <!-- Windows tile -->
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/ms-icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OmsUrl — Free Smart URL Shortener with Analytics" />
    <meta property="og:description" content="Shorten links, track clicks and campaigns, and access advanced analytics — free from OmsUrl." />
    <meta property="og:url" content="https://omsurl.com/" />
    <meta property="og:image" content="https://omsurl.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OmsUrl — Free Smart URL Shortener with Analytics" />
    <meta name="twitter:description" content="Shorten links, track clicks and campaigns, and access advanced analytics — free from OmsUrl." />
    <meta name="twitter:image" content="https://omsurl.com/og-image.png" />

    <!-- Manifest / favicon -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "@id": "https://omsurl.com/#website",
          "url": "https://omsurl.com/",
          "name": "OmsUrl",
          "publisher": {
            "@type": "Organization",
            "name": "Omslabs"
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://omsurl.com/?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "SoftwareApplication",
          "name": "OmsUrl",
          "url": "https://omsurl.com/",
          "description": "Free smart URL shortener with analytics and campaigns.",
          "applicationCategory": "Utilities",
          "operatingSystem": "Web"
        }
      ]
    }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- If you use CRA, the build scripts will be injected automatically -->
  </body>
</html>
